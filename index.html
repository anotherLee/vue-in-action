<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-In-Action</title>
    <style>
        [v-cloak]{
            display:none;
        }
        .person{
            display:block;
        }
    </style>
</head>
<body> 
    <div id="app">  
        <span v-for="(item, index) in classmates" class="person">{{item.name}}</span>
    </div>
    <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: document.getElementById('app'),
            data: {
                classmates: [
                    { name: "zhangsan" },
                    { name: "zhaosi" },  
                    { name: "wangwu" }
                ]
            },
            computed:{
                getStatus: function () {
                    this.status =  this.status > 2 ? 0 : this.status
                    return this.status
                }
            },
            methods:{ 
                change: function () {
                    this.status = !this.status
                }    
            },
            created: function () {
            },
            mounted: function () {
            },
            beforeDestroy: function () {
            }
        })
        app.classmates = app.classmates.filter((item, index) => {
            return item.name !== "zhangsan"
        })
         
    </script>
    
</body>
</html>
