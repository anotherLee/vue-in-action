<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-In-Action</title>
    <style>
        [v-cloak]{
            display:none;
        }
        .active{
            width:400px;
            height:400px;
            border:1px solid red;
            background-color:#eee;
        }
    </style>
</head>
<body> 
    <div id="app">  
        <template v-if="status === true">
            <label>用户名:</label>
            <input type="text" placeholder="请输入用户名">
        </template>
        <template v-else> 
            <label>邮箱:</label>
            <input type="text" placeholder="请输入邮箱">
        </template>
        <button @click = "change">click me</button>
    </div>
    <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: document.getElementById('app'),
            data: {
                status:true
            },
            computed:{
                getStatus: function () {
                    this.status =  this.status > 2 ? 0 : this.status
                    return this.status
                }
            },
            methods:{ 
                change: function () {
                    this.status = !this.status
                }    
            },
            created: function () {
            },
            mounted: function () {
            },
            beforeDestroy: function () {
            }
        })
         
    </script>
    
</body>
</html>
