<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-In-Action</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .person {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number="content" id="test">
        <label for="test">例子</label>
        <div>
            {{content}} {{typeof content}}
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: document.getElementById('app'),
            data: {
                content: 123
            },
            computed: {
            },
            methods: {
                log: function () {
                }
            },
            created: function () {
            },
            mounted: function () {
            },
            beforeDestroy: function () {
            }
        })
    </script>

</body>

</html>
