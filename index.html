<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-In-Action</title>
    <style>
        [v-cloak] {
            display: none;
        }

    </style>
</head>

<body>
    <div id="app">
        <table>
            <tbody></tbody>
        </table>
        <my-component></my-component>
    </div>
    <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script>
        var Child = {                 //这是局变注册的方法
            template: "<div>李明儒</div>"
        }
        var app = new Vue({
            el: document.getElementById('app'),
            data: {
                content: 123
            },
            components:{
                "my-component":Child
            },
            computed: {
            },
            methods: {
                log: function () {
                }
            },
            created: function () {
            },
            mounted: function () {
            },
            beforeDestroy: function () {
            }
        })
        
    </script>
</body>
</html>
