<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-In-Action</title>
    <style>
        [v-cloak]{
            display:none;
        }
        .user{
            display:block;
        }
    </style>
</head>
<body> 
    <div id="app">  
        <span v-for="(value, key, index) in user" class="user">{{index+1}}-{{key}}-{{value}}</span> <!--看这里-->
    </div>
    <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: document.getElementById('app'),
            data: {
                user: {
                    name: "limingru",
                    gender: "male",
                    age: 26
                }
            },
            computed:{
                getStatus: function () {
                    this.status =  this.status > 2 ? 0 : this.status
                    return this.status
                }
            },
            methods:{ 
                change: function () {
                    this.status = !this.status
                }    
            },
            created: function () {
            },
            mounted: function () {
            },
            beforeDestroy: function () {
            }
        })
         
    </script>
    
</body>
</html>
