<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-In-Action</title>
    <style>
        .active{
            width:400px;
            height:400px;
            border:1px solid red;
            background-color:#eee;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="classes"></div>  <!--看这里啊-->
    </div>

    <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: document.getElementById('app'),
            data: {
                isActive: true,
                error: null
            },
            computed:{
                classes: function () {
                    return {
                        active: this.isActive && !this.isError,
                        textfail : this.error && this.error.type === 'fail'
                    }
                }
            },
            methods:{
            },
            created: function () {
            },
            mounted: function () {
            },
            beforeDestroy: function () {
            }
        })
         
    </script>
    
</body>
</html>
